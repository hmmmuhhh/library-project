<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5dc; }
        h1, h2 { color: #5a3e2b; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; background-color: #fff; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: left; }
        th { background-color: #8b4513; color: white; }
        form { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #5a3e2b; }
        input[type="text"], input[type="email"] { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #8b4513; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #5a3e2b; }
    </style>
</head>
<body>

<h1>Members</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Join Date</th>
    </tr>
    </thead>
    <tbody>
    ${members}
    </tbody>
</table>

<h2>Add Member</h2>
<form action="/members" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <button type="submit">Add Member</button>
</form>
</body>
</html>
