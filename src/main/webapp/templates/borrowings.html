<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5dc; }
        h1, h2 { color: #5a3e2b; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; background-color: #fff; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: left; }
        th { background-color: #8b4513; color: white; }
        form { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #5a3e2b; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #8b4513; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #5a3e2b; }
        .error { color: red; font-weight: bold; margin-bottom: 10px; }
        .success { color: green; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
<h1>Borrowings</h1>

<!-- Error and success messages -->
${messages}

<table>
    <thead>
    <tr>
        <th>Book Code</th>
        <th>Member ID</th>
        <th>Borrow Date</th>
        <th>Return Date</th>
    </tr>
    </thead>
    <tbody>
    ${borrowings}
    </tbody>
</table>

<h2>Borrow Book</h2>
<form action="/borrow" method="post">
    <label for="bookCode">Book Code:</label>
    <input type="text" id="bookCode" name="bookCode" required><br>
    <label for="memberId">Member ID:</label>
    <input type="number" id="memberId" name="memberId" required><br>
    <button type="submit">Borrow</button>
</form>

<h2>Return Book</h2>
<form action="/borrow/return" method="post">
    <label for="returnBookCode">Book Code:</label>
    <input type="text" id="returnBookCode" name="bookCode" required><br>
    <button type="submit">Return</button>
</form>
</body>
</html>
