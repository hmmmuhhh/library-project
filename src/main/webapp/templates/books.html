<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5dc; }
        h1, h2 { color: #5a3e2b; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; background-color: #fff; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: left; }
        th { background-color: #8b4513; color: white; }
        form { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #5a3e2b; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #8b4513; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #5a3e2b; }
        .error { color: red; font-weight: bold; margin-bottom: 10px; }
        .success { color: green; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
<h1>Books</h1>

<!-- Error and success messages -->
${messages}

<table>
    <thead>
    <tr>
        <th>Code</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    ${books}
    </tbody>
</table>

<h2>Add Book</h2>
<form action="/books" method="post">
    <label for="code">Code:</label>
    <input type="text" id="code" name="code" required><br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br>
    <button type="submit">Add Book</button>
</form>
</body>
</html>
